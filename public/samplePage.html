<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Sample Page</title>
        <script src="https://www.gstatic.com/firebasejs/9.16.6/
            firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.16.6/
            firebase-app.js"></script>
        <script>
            
            // Initialize Firebase
            let config = {
                apiKey: "AIzaSyA9rpqmcHqLuug95Y4143kYRCpRf3ylTS0",
                authDomain: "komadaru-project.firebaseapp.com",
                projectId: "komadaru-project",
                storageBucket: "komadaru-project.appspot.com",
                messagingSenderId: "228739163650",
                appId: "1:228739163650:web:df0de4c72610560de6291b",
                measurementId: "G-7HML1QE8J5"
            };
            try {
                firebase.initializeApp(config);
            } catch(e) {
                console.log(e);
            }

            // get firestore.
            var db = firebase.firestore();

            // get collection
            db.collection("people").get().then((querySnapshot) => {
                let result = '';
                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    result += '<li>' + data.name + ' [' + data.mail + ':' +
                    data.age + ']</li>';
                });
                document.querySelector('#list').innerHTML = result;
            });
        </script>
    </head>
    <body>
        <h1>Sample Page</h1>
        <h2 id="msg"></h2>
        <ol id="list"></ol>
    </body>
</html>
